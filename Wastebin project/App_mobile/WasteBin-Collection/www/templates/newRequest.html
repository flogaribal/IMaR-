<ion-view view-title="New Request">
  <ion-content>
  	<form ng-submit="addRequest()">
      <div class="list">

      	<div class="item item-divider">
		   Wastebin information :
		  </div>

     <div class="row">
        <div class="col col-66">
          <label class="item item-input">
            <span class="input-label">Weight</span>
            <input type="number" ng-model="requestInfo.weight">
          </label>
        </div>

        <div class="col">
          <div class="button-bar" style="height: 47px;">
            <label class="item item-radio">
              <input type="radio" name="group" ng-model="requestInfo.kg">
                <div class="item-content" >kg</div>
              <i class="radio-icon ion-checkmark"></i>
            </label>    
            <label class="item item-radio">
              <input type="radio" name="group" ng-model="requestInfo.pounds">
                <div class="item-content">£</div>
              <i class="radio-icon ion-checkmark"></i>
            </label>   
          </div>
        </div>
      </div>     

        <label class="item item-input item-select">
          <span class="input-label">Type</span>
          <select ng-model="requestInfo.SELECT">
            <option>Paper</option>
            <option>DustBin</option>
            <option selected>Other</option>
          </select>
        </label>

      <h5 style="text-align: center;">The price will be ... €</h5>

  		<div class="item item-divider">
  		   Pickup address and time : 
  		</div>      

      <div class="row">
        <div class="col col-25">
            <span class="input-label" >Date</span>
        </div>
        <div class="col" id="lowerBoundHour">
          <input type="date" ng-model="requestInfo.date">  
        </div>
      </div> 

      <div class="row">
        <div class="col col-20">
            <span class="input-label">Hour range</span>
        </div>
        <div  id="lowerBoundHour" class="col col-25"> 
          <input type="time" ng-model="requestInfo.lowerTime" value="00:00:00">  
        </div>
        <div class="col col-10" style="margin-top: 10px;">
          <i class="icon ion-minus-round"></i>
        </div>
        <div id="upperBoundHour" class="col col-25">
          <input type="time" ng-model="requestInfo.upperTime" value="00:00:00">  
        </div>
      </div> 

        <ion-toggle ng-checked="mine.checked" ng-model="mine.checked" ng-change="showForm()">
         	Use my address
        </ion-toggle>

        <div id="form" style="display: none;">
        <a ui-sref="app.map">TEST</a>
          <div class="row">
              <div class="col col-25">
                <label class="item item-input">
                    <input type="tel" placeholder="Num" >
                  </label> 
              </div>
              <div class="col col-66 ">
                  <label class="item item-input">
                    <input type="text" placeholder="Street name" >
                  </label> 
              </div>

            <div class="col col-10 ">
<!--                 <label class="item item-input">
                </label> -->
                  <i class="icon ion-location"></i>
              </div>
          </div>

          <div class="row">
            <div class="col">
              <label class="item item-input">
                  <input type="text" placeholder="City" >
              </label>  
            </div>
            <div class="col">
              <label class="item item-input">
                  <input type="text" placeholder="County" >
                </label>
            </div>
          </div>
	      </div>
        <label class="item">
          <button class="button button-block button-positive" type="submit">OK</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
