<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <title>Bluetooth transmission</title>
    </head>
	
    <body>
		<center>
			<script type="text/javascript">
				document.addEventListener('deviceready', onDeviceReady, false);

				function onDeviceReady() {
				    alert('deviceReady');
					bluetoothSerial.enable();
				}


				//_____BlueTooth_____
				function reshButt() {
					bluetoothSerial.discoverUnpaired(tabDevices(devices), onError);
					alert('reshbutton');
				}

				function tabDevices(devices) {
					devices.forEach(rowDevice(device));
				}

				function rowDevice(device) {
					document.getElementById('devices_list').classList.add(device.id);
					document.getElementById(device.id).innerHTML = '<span onclick="bluetoothSerial.connect('+device.address+', alert("Connecting to '+device.name+'"), alert("Impossible to connect to '+device.name+'"));">'+device.name+'</span></br>';
				}


				function onError() {
				    alert('Error while looking for BlueTooth devices');
				}
			</script>
			<h1>Bluetooth transmission</h1>

			<button id="button-research" onclick="reshButt()">Research</button>

			<h2>Devices detected:</h2>
			
			<div id="devices_list">
			</div>
			
			<p>Click on the device you want to connect to.</p>

			<script type="text/javascript" src="cordova.js"></script>
		</center>
    </body>
	
</html>
