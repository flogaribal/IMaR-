<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <title>Trainings ! </title>
		<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/index.js"></script>
    </head>
    <body>
        <script type="text/javascript" charset="utf-8">
            // The watch id references the current `watchAcceleration`
            var watchID = null;

            // Wait for device API libraries to load
            //
			function onLoad() {
				document.addEventListener("deviceready", onDeviceReady, false);
			}

            // device APIs are available
            //
            function onDeviceReady() {
                alert('deviceReady');
                startWatch();
            }
			
			function getAcceleration() {
				navigator.accelerometer.getCurrentAcceleration(onSuccess, onError);
			}

            // Start watching the acceleration
            //
            function startWatch() {
				// Update acceleration every second                var options = { frequency: 1000 };
                watchID = navigator.accelerometer.watchAcceleration(onSuccessAccel, onError, options);
                alert('starting watch');
            }

            // Stop watching the acceleration
            //
            function stopWatch() {
                if (watchID) {
                    navigator.accelerometer.clearWatch(watchID);
                    alert('stopping watch');
                    watchID = null;
                }
            }

            // onSuccess: Get a snapshot of the current acceleration
            //
            function onSuccessAccel(acceleration) {
                alert('X : ' + acceleration.x + 'Y : ' + acceleration.y + 'Z : ' + acceleration.z );
                document.getElementById('accelX').textContent = 'Acceleration X: ' + acceleration.x + '<br />';
				document.getElementById('accelY').textContent = 'Acceleration Y: ' + acceleration.y + '<br />';
				document.getElementById('accelZ').textContent = 'Acceleration Z: ' + acceleration.z + '<br />';
            }

        </script>

        <h1>Accelerometer and GPS tests</h1>

        <div style="text-align:center">
            <button id="btn_getPosition" type="button" onclick="btn_getPosition()">
                Get GPS position
            </button>
        </div>

        <h2> Accelerometer : </h2>
        <div id="values">
            <p id="accelX"></p>
            <p id="accelY"></p>
            <p id="accelZ"></p>
        </div>

        <h2>GPS : </h2>
        <div class="values">
            <p id="latitude">Latitute :  </p>
            <p id="longitude">Longitude :  </p>
            <p id="altitude">Altitude :  </p>
        </div>

    </body>
</html>
