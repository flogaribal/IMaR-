<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <title>Trainings ! </title>    
    </head>
    <body> 
        <h1>Accelerometer test</h1>
        <div style="text-align:center">
            <button id="btn_getAccel" type="button" onclick="getAcceleration()">
                Get Accel
            </button>
        </div>

        <h2> Accelerometer : </h2>
        <div class="values">
            <p id="accelX">Acceleration X :</p>
            <p id="accelY">Acceleration Y :</p>
            <p id="accelZ">Acceleration Z :</p>
        </div>

        <nav id = "buttons" class="footer">
            <button id="btn_startWatch" type="button" onclick="startWatch()">
                Start watching acceloremeter
            </button>
            <button id="btn_stopWatch" type="button" onclick="stopWatch()">
                Stop watching
            </button>
        </nav>
        <script type="text/javascript" charset="utf-8" src="js/index.js"></script>
        <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    </body>
</html>
