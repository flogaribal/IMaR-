<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <title>Trainings ! </title>
    </head>
    <body>
        <script type="text/javascript">
            // The watch id references the current `watchAcceleration`
            var watchID = null;

            // Wait for device API libraries to load
            //
            document.addEventListener("deviceready", onDeviceReady, false);

            // device APIs are available
            //
            function onDeviceReady() {
                alert('deviceReady');
                startWatch();
            }

            // Start watching the acceleration
            //
            function startWatch() {

                // Update acceleration every 1 seconds
                var options = { frequency: 1000 };
                watchID = navigator.accelerometer.watchAcceleration(onSuccess, onError, options);
                alert('starting watch');
            }

            // Stop watching the acceleration
            //
            function stopWatch() {
                if (watchID) {
                    navigator.accelerometer.clearWatch(watchID);
                    alert('stopping watch');
                    watchID = null;
                }
            }

            // onSuccess: Get a snapshot of the current acceleration
            //
            function onSuccess(acceleration) {
                alert('X : ' + acceleration.x + 'Y : ' + acceleration.y + 'Z : ' + acceleration.z );
                document.getElementById('accelX').textContent = 'Acceleration X: ' + acceleration.x + '<br />';
				document.getElementById('accelY').textContent = 'Acceleration Y: ' + acceleration.y + '<br />';
				document.getElementById('accelZ').textContent = 'Acceleration Z: ' + acceleration.z + '<br />';
            }

            // onError: Failed to get the acceleration
            //
            function onError() {
                alert('onError!');
            }
        </script>

        <h1>Accelerometer and GPS tests</h1>

        <div style="text-align:center">
            <button type="button">
                Get GPS position
            </button>
        </div>

        <div id="valAccel">
            <p id="accelX">Acceleration X :  </p>
            <p id="accelY">Acceleration Y :  </p>
            <p id="accelZ">Acceleration Z :  </p>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
